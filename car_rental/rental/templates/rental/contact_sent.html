{% extends 'rental/base.html' %}
{% load static %}
{% block title %}Отзывы{% endblock %}

{% block content %}
<div class="contact_section layout_padding">
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <h1 class="contact_taital">Будьте за рулём уже сегодня</h1>
         </div>
      </div>
   </div>
   <div class="container">
      <div class="contact_section_2">
         <div class="row">
            <div class="col-md-12">
               <div class="mail_section_1">
                  <form method="post">
                     {% csrf_token %}
                     <input type="text" class="mail_text" placeholder="Имя" name="Name" required>
                     <input type="email" class="mail_text" placeholder="Почта" name="Email" required>
                     <input type="text" class="mail_text" placeholder="Номер телефона" name="Phone Number" required>
                     <textarea class="massage-bt" placeholder="Ваши пожелания" rows="5" id="comment" name="Message" required></textarea>
                     <button class="send_bt" type="submit">Отправить</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- Статичное модальное окно, которое будет всегда отображаться -->
<div class="modal fade show" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" style="display: block;">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Успешно отправлено!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
         </div>
         <div class="modal-body">
            Спасибо за ваше сообщение! Скоро с вами свяжутся.
         </div>
         <div class="modal-footer">
            <button type="button" class="send_bt" data-bs-dismiss="modal" ><a href="/">Закрыть</a></button>
         </div>
      </div>
   </div>
</div>

{% endblock %}
